# ARCHIVO DE CONFIGURACION DE ALACRITTY

#
# CONFIGURACION DE LA VENTANA DE LA TERMINAL
#
window:
  # Especificamos las dimenciones de la ventana (columnas y lineas)
  dimensions:
    columns: 105
    lines: 30
  # Especificamos el espaciado entre el contenido de la ventana y el borde de la misma
  padding:
    x: 5
    y: 5
    
#
# CONFIGURACION DE LA FONT DE LA TERMINAL (Estilo de letras)
#
font:
  normal:
    # La famila a la que pertenece la fuente en este caso es Fira Code pero tambien podria ser otra como monospace
    family: Fira Code
    # El estilo de la fuente en este caso es regular pero tambien podria ser Bold o Ligth
    style: Regular
  # Tama√±o de letra
  size: 7

#
# OPACIDAD / TRANSPARENCIA DE LA VENTANA
#
background_opacity: 0.9

#
# ESQUEMA DE COLORES
#
# La paleta de colores de la terminal (Puede variar dependiendo del esquema de colores que uses)
colors:
  primary:
    background: '#21222c'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
